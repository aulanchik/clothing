<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Artyom Ulanchik">
    <link rel="stylesheet" type="text/css" href="assets/styles/index.css">
    <script src="js/index.js" defer></script>
    <title>Fashion Clothing</title>
</head>

<body>
    <nav id="main-nav"></nav>
    <div class="hero">
        <section class="section__container hero__container">
            <div class="hero__content">
                <h1>
                    <span>LET'S</span>
                    <br />
                    EXPLORE
                    <br />
                    <span>UNIQUE</span>
                    <br />
                    CLOTHES.
                </h1>
                <p>Live for influential and innovative fashion!</p>
                <div class="hero__cta">
                    <button class="btn">Shop Now</button>
                </div>
            </div>
            <div class="hero__image">
                <img src="assets/images/header.png" alt="header" />
            </div>
        </section>
    </div>
    <section class="section__container arrival__container" id="catalogue">
        <h2 class="section__header">NEW ARRIVALS</h2>
        <div class="arrival__grid">
            <div class="arrival__card">
                <div class="arrival__image">
                    <img src="assets/images/arrival-1.jpg" alt="arrival" />
                </div>
                <div class="arrival__content">
                    <div>
                        <h4>Hoodies & Sweatshirts</h4>
                        <a href="#">Explore Now</a>
                    </div>
                    <span><i class="ri-arrow-right-line"></i></span>
                </div>
            </div>
            <div class="arrival__card">
                <div class="arrival__image">
                    <img src="assets/images/arrival-2.jpg" alt="arrival" />
                </div>
                <div class="arrival__content">
                    <div>
                        <h4>Coats & Jackets</h4>
                        <a href="#">Explore Now</a>
                    </div>
                    <span><i class="ri-arrow-right-line"></i></span>
                </div>
            </div>
            <div class="arrival__card">
                <div class="arrival__image">
                    <img src="assets/images/arrival-3.jpg" alt="arrival" />
                </div>
                <div class="arrival__content">
                    <div>
                        <h4>Tees & T-Shirt</h4>
                        <a href="#">Explore Now</a>
                    </div>
                    <span><i class="ri-arrow-right-line"></i></span>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
